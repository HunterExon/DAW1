<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style> 
            table {
                border-collapse: collapse;
            }
            th,td {
                border: 1px solid black;
                width: 100px;
                height: 100px;
            } 
            th{
                vertical-align: center;
                text-align: center;
            }   
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Text</th>
                <th>Text</th>
                <th colspan="2">Text</th>
                <th colspan="2">Text</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td valign="top">Text</td>
                <td valign="bottom">Text</td>
                <td colspan="2" valign="bottom" style="text-align: right;">Text</td>
                <td valign="center" style="text-align: center;">Text</td>
                <td valign="center" style="text-align: center;">Text</td>
            </tr>
            <tr>
                <td rowspan="2" valign="center" style="text-align: center;">Text</td>
                <td rowspan="2" valign="top">Text</td>
                <td valign="top">Text</td>
                <td valign="top">Text</td>
                <td valign="center" style="text-align: center;">Text</td>
                <td valign="center" style="text-align: right;">Text</td>
            </tr>
            <tr>
                <td rowspan="2" valign="center" style="text-align: center;">Text</td>
                <td rowspan="2" valign="center" style="text-align: center;">Text</td>
                <td valign="center" style="text-align: center;">Text</td>
                <td valign="center" style="text-align: center;">Text</td>
            </tr>
            <tr>
                <td valign="bottom" style="text-align: center;">Text</td>
                <td valign="center">Text</td>
                <td valign="top">Text</td>
                <td valign="top">Text</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
