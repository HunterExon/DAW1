<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio práctico con formularios</title>
    </head>

    <body>
        <form method="POST" action="#">
            <fieldset>
                <legend>Formulario de Login</legend>
                <label for="user">Usuario: </label>
                <input type="email" name="user" placeholder="Introduzca su email" required>

                <br>
                <br>

                <label for="pass">Contraseña: </label>
                <input type="password"  name="pass" placeholder="Introduzca su contraseña" required>

                <br>
                <br>

                <button type="submit">-ACCEDER-</button>
            </fieldset>
        </form>
    </body>
</html>
